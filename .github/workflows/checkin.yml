name: "master builds"
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [macOS-10.14, windows-2016, ubuntu-18.04]
        os: [windows-latest, ubuntu-latest]
    steps:
    - uses: actions/setup-node@v1
    - uses: actions/checkout@v1

    - name: "npm i"
      run: npm i

    - name: "npm run build"
      run: npm run build

    - name: "npm run test"
      run: npm run test

    - name: "install aws cli"
      uses: ohthepain/action-install-aws-cli@v0.2
